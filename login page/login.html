
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css"> 
    <title>Login</title>
</head>
<body>
    <h2>Login / <span class="span_log">Regestration</span></h2>
    <div class="container" id="container">

        <div class="form-container sign-up-container">


        <form id="loginForm" action="#">
            <h1>Create new account</h1>
            <div class="social-container">
                <a href="#" class="social"><i class='bx bxl-facebook-square'></i></a>
                <a href="#" class="social"><i class='bx bxl-google'></i></a>
                <a href="#" class="social"><i class='bx bxl-play-store'></i></a>
            </div>
            <span>or use your email for sign in/up</span>
            <input type="text" id="name" placeholder="Your name">
            <input type="email" id="email" placeholder="Your email">
            <input type="password" id="password" placeholder="Your password" required>
            <button type="submit"><a href="../Main page/main.html"><span>Sign</span> Up</a></button>
        </form>
    </div>


    <div class="form-container sign-in-container">


        <form id="loginForm" action="#">
            <h1>Sign In</h1>
            <div class="social-container">
                <a href="#" class="social"><i class='bx bxl-facebook' ></i></a>
                <a href="#" class="social"><i class='bx bxl-google'></i></a>
                <a href="#" class="social"><i class='bx bxl-play-store'></i></a>
            </div>
            <span>or use your account</span>
			<div>
            <input type="text" id="name" placeholder="Your name">
            <input type="password" id="password" placeholder="Create a new password"></div>
            <button type="submit"><a href="../Main page/main.html">Sign In</a></button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">



    <div class="overlay-panel overlay-left">
        <h1>Welcome back</h1>
		<p>Enter your personal details and start journey with us</p>
        <button class="ghost" id="signIn">Sign In</button>
    </div>
    <div class="overlay-panel overlay-right">
		<h1>Hello, frieand</h1>
		<p>To keep connectd with <span>us</span> please, login with your personal info</p>
        <button type="submit" class="ghost signUp" id="signUp">Sign Up</button>
        </div>
    </div>
</div>






    </div>
    

    <script src="script.js"></script>
</body>
</html>
